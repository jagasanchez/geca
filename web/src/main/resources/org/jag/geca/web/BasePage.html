<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/geca.css">
<title>GECA</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><wicket:message
						key="application.brand">[[GECA]]</wicket:message></a>

				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav nav-tabs">
					<li class="dropdown" role="presentation"><a
						class="dropdown-toggle" data-toggle="dropdown" href="#"
						role="button" aria-haspopup="true" aria-expanded="false"> 
						<wicket:message key="application.menu.taxDeclaration">[[Declaración de impuestos]]</wicket:message> <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu" wicket:id="taxDeclarationMenu">
							<li><a href="#" wicket:id="link"><span wicket:id="menuOption">[[Opción de menú]]</span></a></li>
							<wicket:remove>
							<li><a href="#">Vacations</a></li>
							<li><a href="#">Public Transport</a></li>
							</wicket:remove>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="main">
		<wicket:child />
	</div>
</body>
</html>
